name: ci

on:
    pull_request:
    push:
        branches:
        - master

env:
    CARGO_TERM_COLOR: always

jobs:
    test:
        name: test
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                os:
                    - ubuntu-latest
                    - macos-latest
                    # - windows-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v2
            - name: Build
              run: cargo build --verbose
            - name: Run tests
              run: cargo test --verbose
